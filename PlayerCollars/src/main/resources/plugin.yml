name: PlayerCollars
version: 1.0.0
main: com.dentoper.playercollars.PlayerCollarsPlugin
description: Collar system for players
authors: [dentoper]
api-version: "1.21"

commands:
  collar:
    description: Collar management
    usage: /collar help
    aliases: [collars]

permissions:
  playercollars.collar.*:
    description: Use any collar
    default: op
  playercollars.give:
    description: Put collars on other players
    default: op
  playercollars.leash:
    description: Leash / drag pets
    default: op
  playercollars.call:
    description: Pet can call the owner
    default: true
  playercollars.summon:
    description: Owner can summon the pet
    default: op
  playercollars.admin:
    description: Admin commands
    default: op

  playercollars.collar.standard:
    description: Standard collar
    default: true
  playercollars.collar.leather:
    description: Leather collar
    default: op
  playercollars.collar.gold:
    description: Gold collar
    default: op
  playercollars.collar.diamond:
    description: Diamond collar
    default: op
