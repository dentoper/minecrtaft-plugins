features:
  owner-system: true
  leash-system: true
  summon-system: true
  helmet-backup: true

  leash:
    max-distance: 20
    drag-speed: 0.3
    drag-distance: 5
    escape-if-owner-far: false
    escape-distance: 50

  summon:
    max-distance: 100
    cooldown: 30
    same-world-only: true
    teleport-effects: true

